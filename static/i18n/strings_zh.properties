# applyPage
apply_sub1_title=金融工具
apply_sub1_content=KMW可以为金融事件预测提供更加细微和详细的工具，帮助调查者更全面的评估价值及风险。降低了预测成本和专业化门槛，提高了预测的准确性。
apply_sub2_title=游戏预测
apply_sub2_content=预测市场不仅可以用来预测竞技游戏的比赛结果，也可以用做一种游戏玩法嵌入到游戏的制作中去，甚于可以在不同的游戏阶段之间创建预测市场，为玩家提供实时的决策机制。
apply_sub3_title=新闻信息
apply_sub3_content=预测市场的经济激励方式能够激励有消息来源的人主动提供新闻信息，通过价值回馈形成良性循环，促使更多时事热点可以更有效和及时的传播。
apply_sub4_title=体育竞猜
apply_sub4_content=KMW预测市场可以用来对体育比赛结果进行预测。体育比赛活动拥有大量的受众群体，且大部分愿意参与比赛结果的预测。非常适合使用社会化预测技术进行预测。
apply_sub5_title=时事预测
apply_sub5_content=除了在金融、娱乐、游戏、新闻等行业，基于共块链的社会化预测平台可以在更多行业中发挥群体智慧的价值，实现对事件的精准预测。
apply_sub6_title=传统预测市场
apply_sub6_content=预测市场在文化和娱乐行业中也有着有广泛的应用。对年青人对娱乐事件关注度极高，参与预测可以使预测者产生深度的参与感，提升娱乐行业的互动性。
